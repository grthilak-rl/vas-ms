[pytest]
# Pytest configuration for VAS Backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for incremental testing
markers =
    phase1: Phase 1 tests - Foundation & Infrastructure
    phase2: Phase 2 tests - Core Backend APIs
    phase3: Phase 3 tests - MediaSoup Worker
    phase4: Phase 4 tests - RTSP Pipeline
    phase5: Phase 5 tests - Recording Service
    phase6: Phase 6 tests - WebSocket Signaling
    phase7: Phase 7 tests - Frontend
    phase8: Phase 8 tests - Integration & E2E
    incremental: Incremental phase tracking

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage (optional, if pytest-cov is installed)
# addopts = --cov=app --cov-report=html --cov-report=term

# Async settings
asyncio_mode = auto

# Minimum version
minversion = 7.0

